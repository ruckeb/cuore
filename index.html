<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Primera Página de prueba</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <img src="./img/imgLogo/logo.png" id="logo" title="Logo">
        <div id="botones_login">
            <button id="botonIdiomas"><img id="espana" src="./img/imgPaises/espana.png"></button>
            <button id="botonIdiomas"><img id="reino-unido" src="./img/imgPaises/reino-unido.png"></button>
            <button id="botonIdiomas"><img id="francia" src="./img/imgPaises/francia.png"></button>
            <button id="botonIdiomas"><img id="alemania" src="./img/imgPaises/alemania.png"></button>
            <button id="iniciar_sesion">Inicia sesión</button>
            <button id="registrarse">Regístrate</button>
        </div>
    </header>

    <section id="formularios">
        <h1 id="fondo">CU<h1 id="fondo2">ORE</h1></h1>
        <div id="botones_Env_Publi">
            <button id="enviar">Enviar Mensaje Cuore</button>
            <button id="publicar">Publicar texto o imagen</button>
        </div>
        <form id="formulario_inicio">
            <label for="usuarios">Nick:</label>
            <br>
            <input type="text" id="usuario" name="usuario">
            <br><br>
            <label for="clave">Contraseña</label>
            <br>
            <input type="password" id="clave" name="clave">
            <br><br>
            <button type="submit" id="entrar">Iniciar Sesión</button>
        </form>

        <form id="formulario_registro"> 
            <label for="nick">Nick:</label>
            <br>
            <input type="text" id="nick" name="nick" required>
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="rol">Rol:</label>
            <br>
            <input type="text" id="rol" name="rol" required>
            <br><br>
            <label for="imagen">Imagen:</label>
            <br>
            <input type="image" id="imagen" name="imagen" required>
            <br><br>
            <label for="video">Video Presentacion:</label>
            <br>
            <input type="image" id="video" name="video" required>
            <br><br>
            <label for="clave_registro">Establecer contraseña:</label>
            <br>
            <input type="text" id="clave_registro" name="clave_registro" maxlength="8" required>
            <div id="noCoinciden" class="ocultar">
                Las Contraseñas no coinciden, vuelve a intentarlo!
            </div>
            <div id="coinciden" class="ocultar">
                Las Contraseñas coinciden!
            </div>
            <br><br>
            <label for="clave_confirma">Repetir contraseña:</label>
            <br>
            <input type="text" id="clave_confirma" name="clave_confirma" maxlength="8" required>
            <br><br>
            <button type="submit" id="registrar">Registrarse</button>
        </form>

        <form id="formulario_mensajes"> 
            <label for="nick">Nick:</label>
            <br>
            <input type="text" id="nick" name="nick" required>
            <br><br>
            <label for="nick_destino">Email:</label>
            <br>
            <input type="text" id="nick_destino" name="nick_destino" required>
            <br><br>
            <label for="texto">Texto:</label>
            <br>
            <input type="text" id="texto" name="texto" required>
            <br><br>
            <label for="creado">Fecha</label>
            <br>
            <input type="text" id="creado" name="creado" required>
            <br><br>
            <button type="submit" id="enviar">Enviar</button>
        </form>

        <form id="formulario_publicaciones"> 
            <label for="nick">Nick:</label>
            <br>
            <input type="text" id="nick" name="nick" required>
            <br><br>
            <label for="texto">Texto:</label>
            <br>
            <input type="text" id="texto" name="texto" required>
            <br><br>
            <label for="imagen">Imagen:</label>
            <br>
            <input type="image" id="imagen" name="imagen" required>
            <br><br>
            <label for="creado">Fecha</label>
            <br>
            <input type="text" id="creado" name="creado" required>
            <br><br>
            <button type="submit" id="publicar">Publicar</button>
        </form>

    </section>
    <footer class="contenedor">
        <div class="p1">© Copyright 2022</div>
        <div class="p2">Proyecto por David Denche,  Rubén López y  Sara Ortigosa.</div>
    </footer>
    <script src="js/sesion.js"></script>
</body>
</html>
